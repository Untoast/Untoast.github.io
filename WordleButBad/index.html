<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle but bad</title>
    <form id="GuessForm">
        <button id="Stop" style="color: rgb(209, 0, 0); background-color: rgb(100, 0, 0); border: 2px solid rgb(209, 0, 0);" class="Input" type="button">Give Up</button>
        <input id="word" class="Input" type="text" placeholder="Word" maxlength="5">
        <button id="submit" class="Input" type="submit">Submit</button>
        <button id="Refresh" class="Input" type="button">New</button>
    </form>
    <div id="Attempts">0</div>
    <div id="result">.</div>
    <div id="Guesses"></div>
    <style>
        #keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 20px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 600px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .key {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
            user-select: none;
            margin: 0 2px;
            border: 2px solid #000000;
            transition: .2s;
        }
        .key:hover {
            background-color: #e0e0e0;
        }
    </style>
    <div id="keyboard"></div>
    <script>
        const keyboard = document.getElementById('keyboard');
        const letters = 'QWERTYUIOPASDFGHJKLZXCVBNM';
        const rows = ['QWERTYUIOP', 'ASDFGHJKL', 'ZXCVBNM'];
        
        rows.forEach((row, index) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = `keyboard-row row-${index + 1}`;
            
            row.split('').forEach(letter => {
                const key = document.createElement('div');
                key.className = 'key';
                key.id = letter.toLocaleLowerCase()
                key.textContent = letter;
                key.addEventListener('click', () => {
                    const wordInput = document.getElementById('word');
                    if (wordInput.value.length < 5) {
                        wordInput.value += letter.toLowerCase();
                    }
                });
                rowDiv.appendChild(key);
            });
            
            keyboard.appendChild(rowDiv);
        });
    </script>
<body>
    <script src="Main.js"></script>
    <link rel="stylesheet" href="Index.css">
</body>
</html>
