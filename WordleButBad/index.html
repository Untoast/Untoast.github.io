<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle but bad</title>
    <form id="GuessForm">
        <button id="Stop" class="Input" style="color: rgb(209, 0, 0); background-color: rgb(100, 0, 0); border: none; filter: drop-shadow(#ff0000 0px 0px 10apx)" type="button">Give Up</button>
        <input id="word" class="Input" type="text" placeholder="Word" maxlength="5">
        <button id="submit" class="Input" type="submit">Submit</button>
        <button id="Refresh" class="Input" type="button">New</button>
    </form>
    <div id="Attempts">0</div>
    <div id="result">.</div>
    <div id="Guesses"></div>
    <label id="Version">Version 1.3</label>
    <style>
        #keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 20px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 90%; /* Make it responsive */
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .key {
            width: 4rem; /* Changed from 5rem to 4rem for smaller keys */
            height: 4rem; /* Changed from 5rem to 4rem for smaller keys */
            background-color: #f0f0f0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem; /* Changed from 2rem to 1.5rem for smaller font size */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
            user-select: none;
            margin: 0 2px;
            transition: .2s;
        }
        .key:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
            filter : drop-shadow(#000000 10px 4px 10px)
        }
        /* Media query for smaller screens */
        @media (max-width: 820px) {
            #GuessForm {
                flex-direction: column; /* Stack elements vertically */
                align-items: center; /* Center align items */
                gap: 1rem; /* Add space between elements */
            }
            .Input {
                width: 80%; /* Make inputs and buttons wider */
                font-size: 1.2rem; /* Adjust font size for better readability */
            }
        }
        /* Add a media query for responsiveness */
        @media (max-width: 600px) {
            .key {
                width: 3.5rem; /* Smaller keys on smaller screens */
                height: 3.5rem; /* Smaller keys on smaller screens */
                font-size: 1.2rem; /* Smaller font size on smaller screens */
            }
            .key:hover {
                transform: scale(1.1);
            }
        }


        .Input {
            transition:0.3s; /* Smooth transition for transform and opacity */
            width: auto; /* Default width */
            opacity: 1; /* Ensure it's fully visible */
            filter: blur(15px);
        }


        .Input.inactive {
filter: blur(15px);
opacity:0; /* Ensure it's fully visible */
        }
    </style>
    <div id="keyboard"></div>
    <script>
        const keyboard = document.getElementById('keyboard');
        const letters = 'QWERTYUIOPASDFGHJKLZXCVBNM';
        const rows = ['QWERTYUIOP', 'ASDFGHJKL', 'ZXCVBNM'];
        
        rows.forEach((row, index) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = `keyboard-row row-${index + 1}`;
            
            row.split('').forEach(letter => {
                const key = document.createElement('div');
                key.className = 'key';
                key.id = letter.toLocaleLowerCase()
                key.textContent = letter;
                key.addEventListener('click', () => {
                    const wordInput = document.getElementById('word');
                    if (wordInput.value.length < 5) {
                        wordInput.value += letter.toLowerCase();
                    }
                });
                rowDiv.appendChild(key);
            });
            
            keyboard.appendChild(rowDiv);
        });
        
        const wordInputt = document.getElementById('word');
        const buttonst = [document.getElementById('Stop'), document.getElementById('submit'), document.getElementById('Refresh')];
        const attempts = document.getElementById('Attempts');
        const resultt = document.getElementById('result');
        const guessest = document.getElementById('Guesses');

        wordInputt.addEventListener('focus', () => {
            wordInput.classList.add('active');
            buttons.forEach(button => {
                button.classList.add('inactive');
            });
            // Removed the line that makes the keyboard transparent
        });

        wordInputt.addEventListener('blur', () => {
            wordInput.classList.remove('active');
            buttons.forEach(button => {
                button.classList.remove('inactive');
            });
        });
    </script>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div id="result" style="margin-right: 20px;">.</div>
    </div>
    <div id="Guesses"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="Main.js"></script>
    <link rel="stylesheet" href="Index.css">
</body>
</html>
